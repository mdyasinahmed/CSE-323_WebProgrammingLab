<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="product-list">
    <h1>Product List</h1>
    <button id="add-product-button">Add Product</button>
    <ul id="product-list-container"></ul>
  </div>

  <div id="add-product-form" style="">
    <h2>Add New Product</h2>
    <form id="new-product-form">
      <input type="text" id="product-name" placeholder="Product Name" required>
      <input type="text" id="unit-price" placeholder="Unit Price" required>
      <input type="text" id="total-price" placeholder="Total Price" required>
      <input type="text" id="image" placeholder="Product Image URL" required>
      <input type="text" id="code" placeholder="Product Code" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <button type="submit">Add Product</button>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
