<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div id="login-section" class="card p-4">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="login-error" class="text-danger mt-3" style="display: none;">Invalid username or password!</div>
        </div>

        <div id="main-section" class="d-none mt-5">
            <h1 class="text-center mb-4">Shop Management System</h1>

            <div class="row">
                <!-- First Column: Add Products & Show History -->
                <div class="col-md-6">
                    <!-- Add Product -->
                    <div class="card mb-4">
                        <div class="card-header">Add Product</div>
                        <div class="card-body">
                            <form id="addProductForm">
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="productName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Product Price</label>
                                    <input type="number" class="form-control" id="productPrice" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productStock" class="form-label">Product Stock</label>
                                    <input type="number" class="form-control" id="productStock" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Add Product</button>
                            </form>
                        </div>
                    </div>

                    <!-- Show History -->
                    <div class="card mb-4">
                        <div class="card-header">Sales History</div>
                        <div class="card-body">
                            <button id="showHistoryBtn" class="btn btn-info w-100 mb-3">Show Sales History</button>
                            <div id="historyResults"></div>
                        </div>
                    </div>
                </div>

                <!-- Second Column: Search Product & Sold Product -->
                <div class="col-md-6">
                    <!-- Search Product -->
                    <div class="card mb-4">
                        <div class="card-header">Search Product</div>
                        <div class="card-body">
                            <form id="searchProductForm">
                                <div class="mb-3">
                                    <label for="searchProductName" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="searchProductName" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Search</button>
                            </form>
                            <div id="searchResults" class="mt-3"></div>
                        </div>
                    </div>

                    <!-- Sold Product -->
                    <div class="card mb-4">
                        <div class="card-header">Sold Product</div>
                        <div class="card-body">
                            <form id="sellProductForm">
                                <div class="mb-3">
                                    <label for="soldProductName" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="soldProductName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="soldProductQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="soldProductQuantity" required>
                                </div>
                                <button type="submit" class="btn btn-warning w-100">Sell Product</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
