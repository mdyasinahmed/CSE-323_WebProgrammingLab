<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Donor</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Register as a Blood Donor</h2>
        <form action="register.php" method="POST" class="mt-4">
            <div class="form-group">
                <label for="name">Donor Name:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="blood_group">Blood Group:</label>
                <select name="blood_group" id="blood_group" class="form-control" required>
                    <option value="">Select Option</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="area">Area:</label>
                <select name="area" id="area" class="form-control" required>
                    <option value="">Select</option>
                    <!-- Add all areas here -->
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chattogram">Chattogram</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact_no">Contact No:</label>
                <input type="text" name="contact_no" id="contact_no" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="alt_contact_no">Alternative Contact No:</label>
                <input type="text" name="alt_contact_no" id="alt_contact_no" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
